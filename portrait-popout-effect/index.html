<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portrait Pop-out Effect</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="portrait">
      <div class="portrait__container">
        <div class="portrait__background"></div>
        <img src="./assets/profile-transparent-bg.png" alt="Portrait image" class="portrait__img">
      </div>
      <div class="portrait__legend">
        <p class="portrait__name">Antoine ROBERT</p>
        <div class="portrait__title">Software engineer</div>
      </div>
    </div>
  </main>
</body>
</html>
