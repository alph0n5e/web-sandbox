<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-only Pie & Donut Charts</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="content">
    <h1>CSS-only Pie & Donut Charts</h1>
    <p>From <a href="https://www.youtube.com/watch?v=pCyW8M8mWek&ab_channel=OptimisticWeb">OptimisticWeb's video</a></p>

    <figure class="charts">
      <div class="pie"></div>
      <div class="pie donut"></div>

      <figcaption class="legends">
        <span>Purple 40%</span>
        <span>Red 25%</span>
        <span>Orange 15%</span>
        <span>Blue 20%</span>
      </figcaption>
    </figure>

  </section>
</body>
</html>
